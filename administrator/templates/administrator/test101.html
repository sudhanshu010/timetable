{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subjects</title>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <script src='{% static "js/all.js"%}'></script>
    <link rel="stylesheet" href='{% static "css/ADMINISTRATIVE_REGISTER.css" %}'>
    <link rel="stylesheet" href='{% static "css/all.min.css" %}'>
</head>
<body>
    <!--Start of Title section-->
    <header>
            <div id='header' class="container-fluid bg-primary">
                <div class="row text-center text-white">
                    <div class="col-sm-12 col-md-9 col-xs-9">
                        <h2>Dr B R Ambedkar National Institute of Technology</h2>
                        <h2> Jalandhar</h2>
                    </div>
                    <div class="col-sm-12 col-md-3 col-xs-3">
                        <img src="{% static 'img/NITJ_Logo.jpg' %}">
                    </div>
                </div>
            </div>
        </header><br>
<style type="text/css">
    table{
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 5px;
        text-align: left;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".add-row").click(function(){
            var code = $("#code").val();
            var name = $("#name").val();
            var program = $("#program").val();
            var branch = $("#branch").val();
            var year = $("#year").val();
            var semester = $("#semester").val();
            var markup = "<tr><td>" + code + "</td><td>" + name + "</td><td>" + program + "</td><td>" + branch + "</td><td>" + year + "</td><td>" + semester + "</td><td><button>EDIT</button></td>" + "<td><input type='checkbox' name='record'></td></tr>";
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    
</script>
</head>
<body>
        <form method="post" action="{% url 'add_subject' %}">
                {% csrf_token %}
                <label for=""><h6>Subject code:</h6></label>
                    <input type="text" name="code" id="code" class="form-control"><br>
                <label for=""><h6>Subject name:</h6></label>
                            <input type="text" name="code" id="name" class="form-control"><br>

                <select id="program">
                    <option selected disabled>program</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                </select>
                <select id="branch">
                    <option selected disabled>branch</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
                <select id="year">
                    <option selected disabled>year</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                </select>
                <select id="semester">
                    <option selected disabled>semester</option>
                    <option value="m">m</option>
                    <option value="n">n</option>
                </select>
                <button type="submit" class="add-row" value="Add Row"> add</button>
            </form>
    <table>
        <thead>
            <tr>
                <th> code </th>
                <th> name </th>
                <th> programme</th>
                <th>branch</th>
                <th>year</th>
                <th>semester</th>
                <th><a>edit</a></th>
                <th><button type="button" class="delete-row">Delete Row</button></th>
            </tr>
        </thead>
        <tbody>            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="checkbox" name="record"></td>
            </tr>
        </tbody>
    </table>
</body> 
</html>
